<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <label for="">Full name:</label><br>
            <p class="warning"></p>
            <input type="text" name="name" id="name" placeholder="Your Name" class="fillinput">
            <br>
            <br>
            <label for="">Passowrd:</label><br>
            <p class="warning"></p>
            <input type="password" name="password" id="password" placeholder="Passowrd" class="fillinput">
            <br>            
            <br>            
            <label for="">Email:</label><br>
            <p class="warning"></p>
            <input type="email" name="email" id="email" placeholder="Your Email" class="fillinput" value="">
            <br>
            <br>
            <label for="">Date of Birth:</label>
            <input type="date" name="" id="" class="birthday">
            <br>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
